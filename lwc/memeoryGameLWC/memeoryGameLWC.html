<template>
    <div class="container">
        <lightning-card title="Memeory Game">
            <div class="slds-var-p-around_medium">
                <section class="score-panel">
                   <span>1 </span>Moves(s)
                   <div class="timer"> 10 Seconds</div>
                   <div class="restart">
                    <i class="fa fa-repeat"></i>
                   </div>
                </section>
                <section class="game-panel">
                    <ul class="deck card-deck grid-container">
                        <template for:each={cards} for:item="card">
                            <li class={card.listClass} type={card.type} key={card.id}>
                                <i class={card.icon}></i>
                            </li>
                        </template>
                    </ul>
                </section>
            </div>
        </lightning-card>

    </div>
</template>
