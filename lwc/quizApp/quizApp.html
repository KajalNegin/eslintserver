<template>
    <lightning-card title="Quiz Application">
        <div class="slds-m-around_medium">
          <div if:true={issubmitted} class={isscoredfull}>
            You have scored {correctAnswers} out of 3.
          </div>
            <form>            
                <template for:each={myQuestions} for:item="quiz">
                <div key={quiz.id} class="slds-m-bottom_medium">
                        <div>
                            <strong>
                            {quiz.id} - {quiz.question}
                        </strong>  
                        </div>
                        <div class="slds-grid slds-gutters slds-p-bottom_medium">
                            <div class="slds-col ">
                            <input type="radio" name={quiz.id} value="a" onchange={changeHandler}>     
                            <span>{quiz.answers.a}</span>
                            </div>
                            <div class="slds-col">
                                <input type="radio" name={quiz.id} value="b" onchange={changeHandler}>
                            <span>{quiz.answers.b}</span>
                            </div>
                            <div class="slds-col">
                                <input type="radio" name={quiz.id} value="c" onchange={changeHandler}>
                            <span>{quiz.answers.c}</span>
                            </div>
                        </div>
                </div>
            </template>
        <lightning-button  
        variant="brand" 
        class="slds-m-around_medium" 
        type="Submit" 
        label="submit"
        disabled={allSelected}
        onclick={submitHandler}>
        </lightning-button>
        <lightning-button  
        variant="brand" 
        class="slds-m-around_medium" 
        type="Reset" 
        label="Reset"
        onclick={resetHandler}>
       </lightning-button>

        </form>
       
       </div>
    </lightning-card>
</template>
